<html>
 <head>
   <tittle> Things Recognition </tittle>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
    
 </head>
 <body>
   <div class="container">
  <center>

  <h3 class="btn btn-default heading"> Things Recognition </h3>
  <br><br>
  <p style="font-size: 22px;"> Model is trained to identify the following things:</p>
  
  <b class="name_of_the_object">
   Stiker
   <hr>
   Phone
   <hr>
   Dairy
   <hr>
   Pen
   <hr> 
  </b>
  <lable style="font-size: 20px;"> Webcam View-</lable>
  <div id="camera"></div>
  <br><br>
  <div id="result"></div>
  <br><br>
  <button onclick="take_snapshot();" class="btn btn-primary"> Capture Image </button>
  <br><br>
  <button onclick="check();" class="btn btn-info"> Identify Image </button>
  <br><br>

  <p style="font-size: 22px;"> Object:<span id="result_object_name"></span>  </p>
  <p style="font-size: 22px;"> Accuracy:<span id="result_object_accuracy"></span> </p> 
   </center>
  </div>
  <script src="main.js"></script>  
 </body>   
</html>
